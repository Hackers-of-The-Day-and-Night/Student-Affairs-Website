<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Add Page</title>
  </head>
  <body>
    <nav></nav>
    <h1>Add Page</h1>
    <form>
      <div id="name-div">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>
      <hr />

      <div id="email-div">
        <label for="email">Email</label>
        <input id="email" type="email"  placeholder="Enter your email" required  />
      </div>
      <hr />
      </div>
      <hr />

      <div id="date-of-birth-div">
        <label for="date-of-birth">Date of Birth</label>
        <input id="date-of-birth" type="Date" required />
      </div>
      <hr />

      <div id="gender-div">
        <label>Gender</label>
        <input id="male" type="radio" value="male" name="gender" required />
        <label for="male">Male</label>
        <input id="female" type="radio" value="female" name="gender" required />
        <label for="female">Female</label>
      </div>
      <hr />

      <div id="phone-div">
        <label for="phone">phone</label>
        <input id="phone" type="tel" placeholder="Enter your phone" required />
      </div>
      <hr />

      <div id="save-botton">
        <input type="submit" value="Submit" />
        <!--
              missing popup 
            -->
      </div>
    </form>
  </body>
</html>
