<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit user data</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <nav></nav>
  <h1>Edit/Delete Page</h1>
  <form action="" method="post" class="form2">
    <div class="name-div">
      <label for="name" class="label">Name</label>
      <input id="name" type="text" value="name" readonly class="input">
    </div>
    <!-- <hr> -->
    <div class="email-div">
      <label for="email" class="label">Email</label>
      <input id="email" type="email" value="old_email@gmail.com" class="input">
    </div>
    <!-- <hr> -->
    <div class="gpa-div">
      <label for="gpa" class="label">GPA</label>
      <input id="gpa" type="number" value="0.0" readonly class="input">
    </div>
    <!-- <hr> -->
    <div class="level-div">
      <label for="level" class="label">Level</label>
      <input id="level" type="number" value="1" readonly class="input">
    </div>
    <!-- <hr> -->
    <div class="status-div">
      <label for ="Status" class="label">Status</label>
      <input id="Status" type="text" value="active" readonly class="input">
    </div>
    <!-- <hr> -->
    <div class="department-div">
      <label for="department" class="label">Department</label>
      <input id="department" type="text" value="No department yet" readonly class="input">
    </div>
    <!-- <hr> -->
    <div class="date-of-birth-div">
      <label for="date-of-birth" class="label">Date of Birth</label>
      <input id="date-of-birth" type="Date" required class="input">
    </div>
    <!-- <hr> -->
    <div class="gender-div">
      <label class="label">Gender</label>
      <input id="male" type="radio" value="male" name="gender" required class="input">
      <label for="male" class="male-label">Male</label>
      <input id="female" type="radio" value="female" name="gender" required class="input">
      <label for="female" class="female-label">Female</label>
    </div>
    <!-- <hr> -->
    <div class="phone-div">
      <label for="phone" class="label">phone</label>
      <input id="phone" type="tel" value="01125443179" required class="input">
    </div>
    <!-- <hr> -->
    <div class="buttons-div">
      <div class="save-botton">
        <input type="submit" value="save" class="submit">
        <!--
          missing popup 
        -->
      </div>
      <div class="delete-botton">
        <input type="button" value="delete student" class="submit">
        <!--
          missing popup 
        -->
      </div>
    </div>
  </form>
  <script src="js/nav.js"></script>
</body>
</html>
