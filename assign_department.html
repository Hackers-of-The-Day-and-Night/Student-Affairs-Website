<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="This Is Assigning Department Page In Student Affairs Website">
  <title>Assign Department Page</title>
  <link rel="stylesheet" href="css/assign_department.css">
  <script src="js/Stud.js"></script>
  <script src="js/LSManager.js"></script>
</head>
<body>
  <nav></nav>
  <h1>Assign Department</h1>
  <form class="form">
    <div class="header">
      <h2>Available Departments</h2>
    </div>
    <div class="body">
      <div class="input-div">
        <label for="id-displayer" class="label">Student ID</label>
        <input type="text" id="id-displayer" class="input-typed input-disabled" disabled>
      </div>
      <div class="input-div">
        <label for="name-displayer" class="label">Student Name</label>
        <input type="text" id="name-displayer" class="input-typed input-disabled" disabled>
      <div class="input-div">
        <label for="dept" class="label">Department</label>
        <select name="dept" id="dept-selector" class="input-choiced" required>
          <option value="General">General</option>
          <option value="CS">CS</option>
          <option value="IT">IT</option>
          <option value="IS">IS</option>
          <option value="DS">DS</option>
          <option value="AI">AI</option>
        </select>
      </div>
      <div class="btn-div">
        <input type="submit" id="submit" class="btn" value="Save">
      </div>
    </div>
  </form>
  <script src="js/nav.js"></script>
  <script src="js/assign_department.js"></script>
</body>
</html>
