<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="This Is Assigning Department Page In Student Affairs Website"/>
  <title>Assign Department Page</title>
</head>
<body>
  <nav></nav>
  <h1>Assign Department</h1>
  <form method="post">
    <div>
      <label for="department-id">Student ID</label>
      <input type="number" id="department-id" readonly placeholder="Student ID">
    </div>
    <div>
      <label for="department-kind">Choose Department</label>
      <input list="departments" name="departs" autofocus>
      <datalist id="departments">
        <option value="Information Science [IS]">
        <option value="Computer Science [CS]">
        <option value="Information Technology [IT]">
        <option value="Desicion Support [DS]">
        <option value="Cyber Security [CS]">
        <option value="Data Science [DS]">
      </datalist>
    </div>
    <div>
      <input type="submit" value="Save">
    </div>
    <div hidden>Are You Sure To Choose This Department ?</div>
    <div hidden>
      <input type="submit" value="Yes">
      <input type="submit" value="No">
    </div>
    <div hidden>The Department Assignment Has Not Open For You Yet !</div>
  </form>
  <script src="js/nav.js"></script>
</body>
</html>
