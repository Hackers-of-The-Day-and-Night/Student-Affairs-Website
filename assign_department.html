<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="This Is Assigning Department Page In Student Affairs Website">
  <title>Assign Department Page</title>
  <link rel="stylesheet" href="css/assign_department.css">
</head>
<body>
  <nav></nav>
  <h1>Assign Department</h1>
  <form method="post">
    <div>
      <label for="department-id">Student ID : </label>
      <span>20211122</span>
    </div>
    <div class="dep-type">
      <label for="department-kind">Choose Department : </label>
      <select id="departments" autofocus>
        <option value="General" selected>General</option>
        <option value="IS" id="is">IS</option>
        <option value="CS" id="cs">CS</option>
        <option value="IT" id="it">IT</option>
        <option value="DS" id="ds">DS</option>
        <option value="AI" id="ai">AI</option>
        </select>
    </div>
    <div>
      <input type="submit" value="Save" class="submit">
    </div>
    <!--* As POP Message *-->
    <div hidden>Are You Sure To Choose This Department ?</div>
    <div hidden>
      <input type="submit" value="Yes">
      <input type="submit" value="No">
    </div>
    <div hidden>The Department Assignment Has Not Open For You Yet !</div>
  </form>
  <script src="js/nav.js"></script>
</body>
</html>
