<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Page</title>
  <link rel="stylesheet" href="css/add.css">
  <script src="js/Stud.js"></script>
  <script src="js/LSManager.js"></script>
</head>
<body>
  <nav></nav>
  <h1>Add Page</h1>
  <form id="form">
    <div class="name-div">
      <label for="name">Name</label>
      <input class="name" id="name" type="text" name="name" placeholder="Enter your name">
    </div>
    <hr>

    <div class="id-div">
      <label for="id">Id</label>
      <input class="id" id="id" type="text" name="id" placeholder="xxxxxxxx">
    </div>
    <hr>

    <div class="email-div">
      <label for="email">Email</label>
      <input class="email" type="email" name="email" placeholder="Enter your email" required>
    </div>
    <hr>
    </div>
    <hr>

    <div class="date-of-birth-div">
      <label for="date-of-birth">Date of Birth</label>
      <input class="date-of-birth" type="Date" id="dob" name="dob" required>
    </div>
    <hr>

    <div class="gender-div">
      <span class="gender-span">Gender</span>
      <input class="male" type="radio" id="male" value="male" name="gender" required checked>
      <label for="male">Male</label>
      <input class="female" type="radio" id="female" value="female" name="gender" required>
      <label for="female">Female</label>
    </div>
    <hr>

    <div class="phone-div">
      <label for="phone">phone</label>
      <input class="phone" id="phone" type="tel" name="phone" placeholder="Enter your phone" value="01101101110">
    </div>
    <hr>

    <div class="level-div">
      <span class="level-span">Level</span>
      <br>
      <input class="one" type="radio" value="one" id="one" name="level" required checked>
      <label for="one">ONE</label>
      <br>
      <input class="two" type="radio" value="two" id="two" name="level" required>
      <label for="two">TWO</label>
      <br>
      <input class="three" type="radio" value="three" id="three" name="level" required>
      <label for="three">THREE</label>
      <br>
      <input class="four" type="radio" value="four" id="four" name="level" required>
      <label for="four">FOUR</label>
    </div>
    <hr>


    <div class="gpa-div">
      <span class="gpa-span">GPA</span>
      <br>
      <input class="gpa" id="gpa" type="number" min ="0.0" max = "4.0" step = "0.1" value="0.0"  name="gpa" placeholder="0.0" required>
    </div>
    <hr>

    <div class="status-div">
      <span class="gender-span">Status</span>
      <input class="active" type="radio" id="active" value="active" name="status" required checked>
      <label for="active">ACTIVE</label>
      <input class="active" type="radio"  id="inactive" value="inactive" name="status" required>
      <label for="inactive">INACTIVE</label>
    </div>
    <hr>

    <div class="dept-div">
      <span class="dept-span">Department</span>
      <br>
      <input type="radio" value="General" id="general" name="dept" required checked>
      <label for="general">General</label>
      <br>
      <input type="radio" value="CS" id="cs" name="dept" required>
      <label for="cs">CS</label>
      <br>
      <input type="radio" value="IT" id="it" name="dept" required>
      <label for="it">IT</label>
      <br>
      <input type="radio" value="IS" id="is" name="dept" required>
      <label for="is">IS</label>
      <br>
      <input type="radio" value="DS" id="ds" name="dept" required>
      <label for="ds">DS</label>
      <br>
      <input type="radio" value="AI" id="ai" name="dept" required>
      <label for="ai">AI</label>
    </div>
    <hr>
    <div class="save-button">
      <input type="submit" value="Submit">
    </div>
  </form>
  <script src="js/nav.js"></script>
  <script src="js/add.js"></script>
</body>
</html>
