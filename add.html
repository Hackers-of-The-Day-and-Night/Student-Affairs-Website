<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Page</title>
  <link rel="stylesheet" href="css/add.css">
  <script src="js/Stud.js"></script>
  <script src="js/LSManager.js"></script>
</head>
<body>
  <nav></nav>
  <h1>Add Page</h1>
  <form id="form" class="form">
    <div class="header">
      <h2>Required Information</h2>
    </div>
    <div class="body">
      <div class="input-div">
        <label for="name" class="label">Name</label>
        <input type="text" name="name" id="name" class="input-typed" placeholder="Enter your name">
      </div>
      <div class="input-div">
        <label for="id" class="label">Id</label>
        <input type="text" name="id" id="id" class="input-typed" placeholder="xxxxxxxx">
      </div>
      <div class="input-div">
        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email" class="input-typed" placeholder="Enter your email" required>
      </div>
      <div class="input-div">
        <label for="phone" class="label">Phone</label>
        <input type="tel" name="phone" id="phone" class="input-typed" placeholder="Enter your phone">
      </div>
      <div class="input-div">
        <label for="dob" class="label">Date of Birth</label>
        <input type="date" name="dob" class="input-choiced" required>
      </div>
      <div class="input-div">
        <label for="level" class="label">Level</label>
        <select name="level" class="input-choiced" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="input-div">
        <label for="dept" class="label">Department</label>
        <select name="dept" class="input-choiced" required>
          <option value="General">General</option>
          <option value="CS">CS</option>
          <option value="IT">IT</option>
          <option value="IS">IS</option>
          <option value="DS">DS</option>
          <option value="AI">AI</option>
        </select>
      </div>
      <div class="input-div">
        <label for="gpa" class="label">GPA</label>
        <input type="number" min="0.0" max="4.0" step="0.1" value="0.0" name="gpa" class="input-choiced" required>
      </div>
      <div class="radio-div">
        <label class="label">Gender</label>
        <div class="option">
          <input type="radio" name="gender" id="male" class="male" value="male" required checked>
          <label for="male">Male</label>
        </div>
        <div class="option">
          <input type="radio" name="gender" id="female" class="female" value="female" required>
          <label for="female">Female</label>
        </div>
      </div>
      <div class="radio-div">
        <label class="label">Status</label>
        <div class="option">
          <input type="radio" name="status" id="active" class="active" value="active" required checked>
          <label for="active">Active</label>
        </div>
        <div class="option">
          <input type="radio" name="status" id="inactive" class="active" value="inactive" required>
          <label for="inactive">Inactive</label>
        </div>
      </div>
      <div class="btn-div">
        <input type="submit" class="btn" value="Submit">
      </div>
    </div>
  </form>
  <script src="js/nav.js"></script>
  <script src="js/add.js"></script>
</body>
</html>
