<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Page</title>
</head>
<body>
  <nav></nav>
  <h1>Add Page</h1>
  <form>
    <div class="name-div">
      <label for="name">Name</label>
      <input class="name" type="text" placeholder="Enter your name" required>
    </div>
    <hr>
    <div class="email-div">
      <label for="email">Email</label>
      <input class="email" type="email"  placeholder="Enter your email" required>
    </div>
    <hr>
    </div>
    <hr>
    <div class="date-of-birth-div">
      <label for="date-of-birth">Date of Birth</label>
      <input class="date-of-birth" type="Date" required>
    </div>
    <hr>
    <div class="gender-div">
      <span class="gender-span">Gender</span>
      <input class="male" type="radio" value="male" name="gender" required>
      <label for="male">Male</label>
      <input class="female" type="radio" value="female" name="gender" required>
      <label for="female">Female</label>
    </div>
    <hr>
    <div class="phone-div">
      <label for="phone">phone</label>
      <input class="phone" type="tel" placeholder="Enter your phone" required>
    </div>
    <hr>
    <div class="save-button">
      <input type="submit" value="Submit">
      <!--
            missing popup 
          -->
    </div>
  </form>
  <script src="js/nav.js"></script>
</body>
</html>
